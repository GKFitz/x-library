{% extends 'base.html' %} {% block content %}


<h1>Workout List</h1>
{% for workout in workouts %}
<div class="card">
  <a href="{% url 'detail' workout.id %}">
  
    <div class="card-content">
      <span class="card-title">{{ workout.workout_type }}</span>
      <p>Description: {{ workout.description }}</p>
      
      
    </div>
  
</div>
{% endfor %} {% endblock %}
